<form>
    <div class="form-group ip-form">
        <h4>MAC</h4>
        <div ng-repeat="(key, value) in data.MAC">
            <p>{{ key }}</p><input type="text" class="form-control" ng-model='data.MAC[key]'>
        </div>
    </div>

    <div class="form-group ip-form">
        <h4>ARP</h4>
        <div ng-repeat="(key, value) in data.ARP">
            <p>{{ key }}</p><input type="text" class="form-control" ng-model='data.ARP[key]'>
        </div>
    </div>
</form>
