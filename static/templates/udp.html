<form action="">
    <div class="form-group ip-form">
        <h4>MAC</h4>
        <div ng-repeat="(key, value) in data.MAC">
            <p>{{ key }}</p><input type="text" class="form-control" ng-model='data.MAC[key]'>
        </div>
    </div>

    <div class="form-group ip-form">
        <h4>IPv4</h4>
        <div ng-repeat="(key, value) in data.IP">
            <p>{{ key }}</p><input type="text" class="form-control" ng-model='data.IP[key]'>
        </div>
    </div>
    
    <div class="form-group ip-form">
        <h4>UDP</h4>
        <div ng-repeat="(key, value) in data.UDP">
            <p>{{ key }}</p><input type="text" class="form-control" ng-model='data.UDP[key]'>
        </div>
    </div>

    <input type="button" value="send" class="btn btn-info" ng-click="send_udp()">

</form>
